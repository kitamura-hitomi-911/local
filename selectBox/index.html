<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>SelectBox</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="wrapper">
	<div class="select-box type-1">
		<p>未設定</p>
		<select>
			<option value="">未設定</option>
			<option value="aa">あああ</option>
			<option value="bb">いいい</option>
		</select>
	</div>

	<div class="select-box type-2">
		<p>未設定</p>
		<select>
			<option value="">未設定</option>
			<option value="aa">あああ</option>
			<option value="bb">いいい</option>
		</select>
	</div>

	<div class="select-box type-3">
		<p>未設定</p>
		<select>
			<option value="">未設定</option>
			<option value="aa">あああ</option>
			<option value="bb">いいい</option>
		</select>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./underscore-min.js"></script>
<script src="./selectBox.js"></script>
<script type="text/javascript">
	(function(){
		$('.select-box.type-1').setLabelOfSelectBox({
			changeCallback:function(selected){
				console.log('type1');
				console.log(selected.val());
				return;
			}
		});
		$('.select-box.type-2').setLabelOfSelectBox({
			changeCallback:{fn:function(selected){
				console.log('type2');
				console.log(this);
				console.log(selected.val());
				return;
			}}
		});
		$('.select-box.type-3').setLabelOfSelectBox({
			changeCallback:{fn:function(selected){
				console.log('type3');
				console.log(this);
				console.log(selected.val());
				return;
			},
			parent:window}
		});
		// comment
	})();
</script>
</body>
</html>
