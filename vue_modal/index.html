<script type="text/x-template" id="tmpl-modal">
	<transition @after-enter="showAnime">
		<div v-if="is_active" :class="class_obj" :style="style_obj" @click.prevent.self="close">
			<component :is="component" :type="type" :args="args" @close="close"></component>
		</div>
	</transition>
</script>
<script type="text/x-template" id="tmpl-modal-base">
	<div :class="type+'-inner'">
		<div v-if="args.title" :class="type+'-title'">
			<slot name="title"></slot>
			<p v-if="type==='fullpanel'" class="fullpanel-title-close">
				<a href="#" @click.prevent="close"></a>
			</p>
		</div>
		<div :class="type+'-main'">
			<div :class="type+'-main-inner'">
				<slot name="main"></slot>
			</div>
			<slot name="btns"></slot>
		</div>
	</div>
</script>
<script type="text/x-template" id="tmpl-dialog">
	<popup-base :type="type" :args="args" @close="close">
		<h1 slot="title">
			{{args.title}}
		</h1>
		<p slot="main">
			{{args.lead}}
		</p>
		<div slot="btns" :class="type+'-btns'">
			<p class="btn">
				<a href="#" @click.prevent="close">CLOSE</a>
			</p>
		</div>
	</popup-base>
</script>
<script type="text/x-template" id="tmpl-dialog2">

		</h1>
		<p slot="main">
			<span v-html="args.lead"></span><span v-html="args.lead"></span><span v-html="args.lead"></span><span v-html="args.lead"></span>
		</p>
		<div slot="btns" :class="type+'-btns'">
			<p class="btn btn-cancel">
				<a href="#" @click.prevent="close">CANCEL</a>
			</p><!--
			--><p class="btn btn-submit">
				<a href="#" onclick="return false;">OK</a>
			</p>
		</div>
	</popup-base>
</script>
